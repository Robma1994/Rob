<!DOCTYPE html>
<html>
  <head>
<!-- Nel tag head ho inserito il link che mi permette di far comunicare il css con html -->
    <link rel="stylesheet" href="scooterlim.css">
    <title>ScooterLim</title>
  </head>
  <body>
    <div class="conteiner">
      <header>
       <img src="logo.png" width="180" height="80">
       <h1  class="titolo"> Taken Booleaners from A to B</h1>
      </header>

      <nav>
        <button class="button-Prenota" type="button" name="button">Prenota</button>
        <button class="button-Annulla" type="button" name="button">Annulla Prenotazione</button>
        <button class="button-Accendi" type="button" name="button">Accendi Luci</button>
      </nav>

      <main>
        <!--PRIMA DISTANZA-->
        <div class="primadistanza">
          <div class="rigauno">
            <input type="checkbox">
            <h1 class="monopattino">Monopattino Gino22</h1>
          </div>

          <div class="rigadue">
            <span class="simbolo">&rarr;</span>
            <h2 class="s-via">Via Guadalametri - a 220 metri da te</h2>
          </div>

          <div class="rigatre">
            <h2 class="stato carica">Stato Carica:</h2>
          </div>

          <div class="rigaquattro">
            <div class="progressivebar-orange"></div>
          </div>
        </div>
        <!-- FINE PRIMA DISTANZA-->

        <!-- INIZIO SECONDA DISTANZA -->
        <div class="secondadistanza">
          <div class="rigauno">
            <input type="checkbox">
            <h1 class="monopattino">Monopattino Mike24</h1>
          </div>

          <div class="rigadue">
            <span class="simbolo">&rarr;</span>
            <h2 class="s-via">Via Ricciardoni - a 420 metri da te</h2>
          </div>

          <div class="rigatre">
            <h2 class="stato carica">Stato Carica:</h2>
          </div>

          <div class="rigaquattro">
            <div class="progressivebar-green"></div>
          </div>
        </div>
        <!-- FINE SECONDA DISTANZA -->

        <!-- INIZIO TERZA DISTANZA -->
        <div class="terzadistanza">
          <div class="rigauno">
            <input type="checkbox">
            <h1 class="monopattino">Monopattino Fede154</h1>
          </div>

          <div class="rigadue">
            <span class="simbolo">&rarr;</span>
            <h2 class="s-via">Via Montarini - a 490 metri da te</h2>
          </div>

          <div class="rigatre">
            <h2 class="stato carica">Stato Carica:</h2>
          </div>

          <div class="rigaquattro">
            <div class="progressivebar-red"></div>
          </div>
        </div>
        <!-- FINE TERZA DISTANZA -->
      </main>

    </div>


  </body>
</html>
